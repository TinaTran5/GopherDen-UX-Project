<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/emotion.css">
    <link rel="icon" type="image/x-icon" href="/img/stone1.png">
</head>
<body>
    <nav>
        <div class="left">
            <p onclick="location.href='index.html'">GopherDen</p>
        </div>
        <div class="right">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="about.html">About</a>
            <a href="window.html">Window</a>
            <img src="/img/profile.png" alt="profile" onclick="location.href='profile.html'">
        </div>
    </nav>
<section class="emotion">
    <div class="container">
        <div class="icons">
            <img class="icon brightness" src="/img/brightness.png" alt="brightness" />
            <img class="icon sound" id="volume-icon" src="/img/sound-off.svg" alt="sound-off" />
        </div>
        <div class="top">
            <img src="/img/calendar.webp" alt="Calendar" width="30px" height="30px" />
            <p>Today, April 19, 10:11 PM</p>
        </div>

        <div class="btm-container">
            <h1>How are you feeling today?</h1>
            <div class="mood-row">
                <img class="emojis" src="/img/emotions/super-sad.png" onclick="location.href='browse.html'" alt="super-sad">
                <img class="emojis" src="/img/emotions/sad.png" onclick="location.href='browse.html'" alt="Sad">
                <img class="emojis" src="/img/emotions/ok.png" onclick="location.href='browse.html'" alt="ok">
                <img class="emojis" src="/img/emotions/happy.png" onclick="location.href='browse.html'" alt="happy">
                <img class="emojis" src="/img/emotions/super-happy.png" onclick="location.href='browse.html'" alt="super-happy">
            </div>
        </div>
    </div>
</section>
<div id="rock-bubble">
    <img id="persistent-rock" alt="Your rock" />
    <div class="talk-bubble tri-right round btm-left-in">
        <div class="text">
            <p>You rock!</p>
        </div>
    </div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const rockImg = localStorage.getItem("selectedRock");
        if (rockImg) {
            const rockDisplay = document.getElementById("persistent-rock");
            rockDisplay.src = rockImg;
        }
    });
</script>
<script src="/js/welcome.js"></script>
</body>
</html>
